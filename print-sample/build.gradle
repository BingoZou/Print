apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.github.johnkil.print.sample"
        minSdkVersion 7
        targetSdkVersion 21
        versionCode 5
        versionName "1.2.2"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile project(':print')
}