apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "com.github.johnkil.print.sample"
        minSdkVersion 7
        targetSdkVersion 21
        versionCode 4
        versionName "1.2.1"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile project(':print')
}