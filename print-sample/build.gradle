apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.1"

    defaultConfig {
        applicationId "com.github.johnkil.print.sample"
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 3
        versionName "1.2.0"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile project(':print')
}